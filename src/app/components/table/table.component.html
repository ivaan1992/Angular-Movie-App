<table mat-table [dataSource]="movies" class="movies-table">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let movie"> {{ movie.title }} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let movie"> {{ movie.year }} </td>
  </ng-container>

  <ng-container matColumnDef="cast">
    <th mat-header-cell *matHeaderCellDef> Cast </th>
    <td mat-cell *matCellDef="let movie"> {{ movie.cast }} </td>
  </ng-container>

  <ng-container matColumnDef="genres">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let movie"> {{ movie.genres }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsTable;"></tr>
</table>
