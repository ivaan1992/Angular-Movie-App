<div class="buttons mat-raised-button">
  <button class="prev-next-btns" mat-raised-button color="warn" (click)="prevPage()">Previous</button>
  <button class="prev-next-btns" mat-raised-button color="warn" (click)="nextPage()">Next</button>
</div>

<table mat-table [dataSource]="movies | filter:page"  class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let movie" > {{ movie.title }} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let movie"> {{ movie.year }} </td>
  </ng-container>

  <ng-container matColumnDef="cast">
    <th mat-header-cell *matHeaderCellDef> Cast </th>
    <td mat-cell *matCellDef="let movie" ngFor="let movie | filter"> {{ movie.cast }} </td>
  </ng-container>

  <ng-container matColumnDef="genres">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let movie"> {{ movie.genres }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsTable;"></tr>

</table>
